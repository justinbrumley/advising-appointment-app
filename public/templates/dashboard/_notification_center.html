<h2>Notification Center</h2>

<form class='email-form'>
  <input class='cwids' type='text' placeholder='Advisee CWIDs/Emails (separated by commas)' name='advisees' />
  <textarea placeholder='Notification Body (optional)' class='email-body' rows=8></textarea>
  <button class='button send-email-button'>Send Notification Email</button>
</form>
