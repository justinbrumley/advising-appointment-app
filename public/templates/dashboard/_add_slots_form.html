<h3>Add Appointment Slots</h3>
<div class='row'>
  <div class='columns small-6'>
    <form class='single-slot-form'>
      <label>Date</label>
      <input name='date' type='date' placeholder='Date' />
      <label>Start Time</label>
      <input name='start_time' type='time' placeholder='Start Time' />
      <label>End Time</label>
      <input name='end_time' type='time' placeholder='End Time' />
      <button class='button'>Submit</button>
    </form>
  </div>
  <div class='columns small-6' style='border-left: 1px solid lightgrey'>
    <form class='multi-slot-form'>
      <label>Date</label>
      <input name='date' type='date' placeholder='Date' />
      <label>Start Time</label>
      <input name='start_time' type='time' placeholder='Start Time' />
      <label>End Time</label>
      <input name='end_time' type='time' placeholder='End Time' />
      <label>Duration Each (minutes)</label>
      <input name='duration' type='number' placeholder='Duration' />
      <button class='button'>Submit</button>
    </form>
  </div>
</div>
