<h3 class='content-title'>Settings</h3>
<hr />
<form class='settings-form'>
  <label> Email Address *
    <input class='email-input' type='text' name='email' placeholder='Email' />
  </label>
  <label> First Name
    <input class='first-name-input' type='text' name='first_name' placeholder='First Name' />
  </label>
  <label> Last Name
    <input class='last-name-input' type='text' name='last_name' placeholder='Last Name' />
  </label>
  <label> Default Appointment Slot Duration
    <input class='default-appointment-duration-input' type='number' name='default_appointment_duration' placeholder='Default Appointment Duration' />
  </label>
  <button class='button'>Save</button>
</form>
